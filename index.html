
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <template v-for="(item, i) in questions">
        <h4>{{ i + 1 }}.{{ item.quest }}</h4>
        <template class="number" v-for="(val, v) in item.options">
          <input :id="fromId(i,v)" type="radio" v-bind:value="val.value" v-model="item.selected"/>
          <label :for="fromId(i,v)">{{ v + 1 }}</label>
        </template>
      </template>
      <hr/>
      <button @click="settlement">看結果</button>
      <button @click="reset">重置</button>
      <h3>A = {{ resultA }}</h3>
      <h3>B = {{ resultB }}</h3>
      <h3>C = {{ resultC }}</h3>
      <h3>most big is = {{ result }}</h3>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</html>
