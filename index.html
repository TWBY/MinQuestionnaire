
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <template v-for="(item, i) in questions">
        <h4>{{ i + 1 }}.{{ item.quest }}</h4>
        <template class="number" v-for="(val, v) in item.options">
          <input :id="fromId(i,v)" type="radio" v-bind:value="val.value" v-model="item.selected"/>
          <label :for="fromId(i,v)">{{ v + 1 }}</label>
        </template>
      </template>
      <hr/>
      <button @click="settlement">看結果</button>
      <button @click="reset">重置</button>
      <h3>A = {{ result.resultA }}</h3>
      <h3>B = {{ result.resultB }}</h3>
      <h3>C = {{ result.resultC }}</h3>
      <h3>type = {{ type }}</h3>
      <li v-for="(step, key, index) in steps">{{ index }} . {{ step }}</li>
      <div class="book" v-for="book in books">
        <hr/><img v-bind:src="book.img"/>
        <div class="infos"><a v-bind:href="book.link_book" target="_blank"> {{ book.name }}</a>
          <h4>Author: {{ book.author }}</h4>
          <h4>Intro: {{ book.intro }}</h4>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="script.js"></script>
</html>
